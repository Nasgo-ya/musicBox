<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Disco Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @keyframes pulse {
            0%   { box-shadow: 0 0 10px #00fff0; }
            50%  { box-shadow: 0 0 30px #ff00ff; }
            100% { box-shadow: 0 0 10px #00fff0; }
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a002a, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game {
            width: 420px;
            max-width: 100%;
            padding: 30px 20px;
            border-radius: 20px;
            background: rgba(0,0,0,0.65);
            text-align: center;
        }

        h1 {
            color: #ff5cff;
            letter-spacing: 2px;
        }

        .range {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .range input {
            width: 80px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        #result {
            font-size: 72px;
            margin: 20px 0;
            color: #00fff0;
            text-shadow: 0 0 30px #00fff0;
        }

        .animate {
            animation: pop 0.4s ease-out;
        }

        button {
            width: 100%;
            max-width: 280px;
            margin: 10px auto;
            padding: 18px 0;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff00ff, #00fff0);
            animation: pulse 1.5s infinite;
        }

        .secondary {
            background: transparent;
            color: #aaa;
            animation: none;
            font-size: 14px;
        }

        .history {
            margin-top: 20px;
            max-height: 110px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .history span {
            display: inline-block;
            margin: 4px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(0,255,240,0.15);
            color: #00fff0;
        }
    </style>
</head>
<body>

<div class="game">
    <h1>DISCO RANDOM</h1>

    <div class="range">
        <input id="min" type="number" value="1">
        <input id="max" type="number" value="100">
    </div>

    <div id="result">‚Äî</div>

    <button onclick="generate()">DROP THE BEAT</button>
    <button class="secondary" onclick="toggleFullscreen()">‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>

    <div id="info"></div>
    <div class="history" id="history"></div>
</div>

<script>
    let audioCtx = null;

    function playSound() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.value = 180;
        gain.gain.value = 0.1;

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.08);
    }

    function vibrate() {
        if (navigator.vibrate) navigator.vibrate(50);
    }

    function toggleFullscreen() {
        const el = document.documentElement;
        if (!document.fullscreenElement) {
            el.requestFullscreen().catch(() => {});
        } else {
            document.exitFullscreen();
        }
    }

    function getKey(min, max) {
        return `used_${min}_${max}`;
    }

    function generate() {
        const min = +document.getElementById('min').value;
        const max = +document.getElementById('max').value;
        const info = document.getElementById('info');
        const result = document.getElementById('result');

        if (isNaN(min) || isNaN(max) || min >= max) {
            info.textContent = '‚ö†Ô∏è –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω';
            return;
        }

        const key = getKey(min, max);
        let used = JSON.parse(sessionStorage.getItem(key)) || [];

        if (used.length >= (max - min + 1)) {
            info.textContent = 'üéâ –í—Å–µ —á–∏—Å–ª–∞ —É–∂–µ —Å—ã–≥—Ä–∞–Ω—ã';
            return;
        }

        let number;
        do {
            number = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (used.includes(number));

        used.push(number);
        sessionStorage.setItem(key, JSON.stringify(used));

        result.textContent = number;
        result.classList.remove('animate');
        void result.offsetWidth;
        result.classList.add('animate');

        playSound();
        vibrate();

        info.textContent = `–°—ã–≥—Ä–∞–Ω–æ: ${used.length}`;
        renderHistory(used);
    }

    function renderHistory(arr) {
        const h = document.getElementById('history');
        h.innerHTML = '';
        arr.forEach(n => {
            const s = document.createElement('span');
            s.textContent = n;
            h.appendChild(s);
        });
    }

    window.onload = () => {
        const min = +document.getElementById('min').value;
        const max = +document.getElementById('max').value;
        renderHistory(JSON.parse(sessionStorage.getItem(getKey(min, max))) || []);
    };
</script>

</body>
</html>
