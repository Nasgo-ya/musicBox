<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Disco Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @keyframes pulse {
            0%   { box-shadow: 0 0 10px #00fff0; }
            50%  { box-shadow: 0 0 30px #ff00ff; }
            100% { box-shadow: 0 0 10px #00fff0; }
        }

        @keyframes pop {
            0%   { transform: scale(0.6); opacity: 0; }
            60%  { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a002a, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game {
            width: 420px;
            max-width: 100%;
            padding: 30px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.65);
            text-align: center;
        }

        h1 {
            color: #ff5cff;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .range {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .range input {
            width: 80px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        #result {
            font-size: 72px;
            margin: 20px 0;
            color: #00fff0;
            text-shadow: 0 0 30px #00fff0;
        }

        .animate {
            animation: pop 0.4s ease-out;
        }

        button {
            width: 100%;
            max-width: 280px;
            margin: 10px auto;
            padding: 18px 0;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00fff0);
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        .secondary {
            background: transparent;
            color: #aaa;
            animation: none;
            font-size: 14px;
        }

        #info {
            font-size: 14px;
            color: #ccc;
        }

        .history {
            margin-top: 20px;
            max-height: 110px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .history span {
            display: inline-block;
            margin: 4px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(0,255,240,0.15);
            color: #00fff0;
        }
    </style>
</head>
<body>

    <h1>DISCO RANDOM</h1>

    <div class="range">
        <input id="min" type="number" value="1">
        <input id="max" type="number" value="100">
    </div>

    <div id="result">—</div>

    <button onclick="generate()">DROP THE BEAT</button>
    <button class="secondary" onclick="toggleFullscreen()">⛶ Полный экран</button>

    <div id="info"></div>
    <div class="history" id="history"></div>
</div>
